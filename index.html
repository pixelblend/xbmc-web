<html>
<head> 
  <title>XBMC Test</title>
  <script src="scripts/vendor/jquery-1.5.1.min.js"></script> 
  <script src="scripts/vendor/underscore-min.js"></script> 
  <script src="scripts/vendor/backbone-min.js"></script> 
  <script type="text/javascript">
    $.ajax({
        type: 'POST'
			, username: 'xbmc'
			,	password: 'xbmc'
      , async: true
      , url: 'http://xbmc.milo:8080/jsonrpc'
      , cache: false
      , dataType: 'json'
      , data: '{"jsonrpc": "2.0", "method": "AudioLibrary.GetArtists", "params": { "start": 0, "sort": { "order": "ascending", "method": "artist" } }, "id": 1}'
			,	error: function(jqXHR, textStatus, errorThrown){ alert(textStatus+' - '+errorThrown); }
      , success: function(response) {
        $.each(response.result.artists, function(index,a) {
          $('<li>'+a.label+'</li>').appendTo('#artists');
        });
      }
    });
  </script>
</head>
<body style="width:700px;background:grey;">  
  <h1>XMBC Test</h1>
  <p>List of Artists from XBMC:</p>
  <ul id="artists"></ul>
</body>
</html>
